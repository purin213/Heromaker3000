<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
        <title>RPG Character Maker</title>
    </head>
    <body class="vh-100" style="background-image: url('https://wallpaperaccess.com/full/636556.jpg');
    background-size: 200%;              
    background-repeat:   no-repeat;
    background-position: center center; ">

        <div id="app" class='vh-100 game-maker row-10' style="background: rgba(0,0,0,0.4);">

            <div class='flex justify-content-center align-items-center container pt-5'>
                <h1 class='text-white font-weight-bold'>>>>{{heroInfo.name}}</h1>

                <div class="card mb-3 rounded-3" style='background: rgba(0,0,0,0.7);'>
                    <div class="row g-0 px-2">
                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                            <div class='col-12 border border-white border-5 rounded-3 img-fit'>
                                <img v-if="heroInfo.name != 'Lala'" v-bind:src="profileUrl[heroInfo.gender][heroInfo.race]" class="img-fluid rounded-start" alt="...">
                                <img v-if="heroInfo.name == 'Lala'" src="https://i.ibb.co/t3J8KCf/IMG-0661.jpg" class="img-fluid rounded-start" alt="...">
                                
                            </div>
                            
                        </div>
                        <div class="col-md-9 text-white">
                            <div class="card-body px-2">
                                <div class="border border-white border-4 rounded-3 px-3 py-1">
                                    <h5 v-if="!heroInfo.name" class="card-title">Name : 勇者</h5>
                                    <h5 v-if="heroInfo.name" class="card-title">Name : {{heroInfo.name}}</h5>
                                    <h5 v-if="heroInfo.race == 0"class="card-title">Race : Human</h5>
                                    <h5 v-if="heroInfo.race == 1"class="card-title">Race : Cat poeple</h5>
                                    <h5 v-if="heroInfo.race == 2"class="card-title">Race : Lizard individual</h5>
                                    <h5 v-if="heroInfo.gender == 0"class="card-title">Gender : Male</h5>
                                    <h5 v-if="heroInfo.gender == 1"class="card-title">Gender : Female</h5>
                                    <h5 v-if="heroInfo.item != 0" class="card-title m-0">Item : {{heroInfo.item.getItemInfo()}}</h5>
                                    <h5 v-if="heroInfo.item == 0" class="card-title m-0">Item : None</h5>
                                </div>
                                
                                <div class='mt-2 border border-white border-4 rounded-3 px-3 py-1'>
                                    <h5 v-for="(statInt, data) in heroStats" class="card-title">{{data}} : {{statInt}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class='container py-5'>
                <h5 class='text-white font-weight-bold'>入力エリア</h3>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Name</label>
                    <div class="col-sm-3">
                        <input v-model="heroInfo.name" type="text" class="form-control" id="inputName" placeholder="input name">
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Gender</label>
                    <div class="col-sm-3 mt-2">
                        <div class="form-check form-check-inline">
                            <input v-model="heroInfo.gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="0">
                            <label class="form-check-label text-white" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input v-model="heroInfo.gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1">
                            <label class="form-check-label text-white" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Race</label>
                    <div class="col-sm-3">
                        <select v-model="heroInfo.race" class="form-select" aria-label="Default select example">
                            <option value="0">Human</option>
                            <option value="1">Cats</option>
                            <option value="2">Lizards</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="inputName" class="col-sm-1 col-form-label text-white">Traits</label>
                    <div class="col-sm-3">
                        <select v-model="heroInfo.item" class="form-select" aria-label="Default select example">
                            <option v-for="data in item" v-bind:value="data" >{{data.name}} {{updateStats}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="./script.js"></script>
</html>
